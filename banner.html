
<div id="gdrpBanner">
  <link rel="stylesheet" href="https://www.lung.org/css/materialize.css">
  <style media="screen">
  #gdrpBanner{
    display: none;
    width: 100%;
  }
  .gdrpPTag{
    text-align: center;
    margin-bottom: none !important;
    padding: 20px 30px 20px 30px;
  }
  .row{
    margin-bottom: 0;
  }

  #exOut{
    color: black;
    cursor: pointer;
    position: absolute;
    right: 20px;
  }
  </style>
  <div class="row">
    <p class="gdrpPTag"><strong>
      The American Lung Association uses cookies to improve your experience. Continue browsing to accept our use of cookies. <span><a href="//www.lung.org/about-us/privacy-policy.html">Privacy Policy</a></span></strong>
      <span id="exOut" onclick="$('#gdrpBanner').hide();"><i class="fa fa-times-circle"></i></span>
    </p>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function(){
    var banner = $("#gdrpBanner");
    $(banner).remove();
    // SET COOKIE HERE

    $("body").prepend(banner);
    $(banner).css("display", "block");
  })
</script>
