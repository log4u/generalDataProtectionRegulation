
<div id="gdrpBanner">
  <style media="screen">
    #gdrpBanner{display: none; width: 100%;}
    .gdrpPTag{text-align: center; margin-bottom: none !important; padding: 20px 30px 20px 30px;}
    .row{margin-bottom: 0;}
    #exOut{color: black; cursor: pointer; position: absolute; right: 20px;}
  </style>
  <div class="row">
    <p class="gdrpPTag"><strong>
      The American Lung Association uses cookies to improve your experience. Continue browsing to accept our use of cookies. <span><a href="//www.lung.org/about-us/privacy-policy.html">Privacy Policy</a></span></strong>
      <span id="exOut" onclick="$('#gdrpBanner').hide();"><i class="fa fa-times-circle"></i></span>
    </p>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function(){
    var banner = $("#gdrpBanner");
    $(banner).remove();
    if(document.cookie.indexOf("seenGDRP=true;") == -1){
      // console.log("they haven't been here yet, so display the banner.");
      // this was the line for the createCookie function that would let you specify a domain. having domain=.lung.org should spread the cookie across lung.org and action.lung.org.
      // document.cookie = name+"="+value+expires+'; path=/; domain=.lung.org';
      var CookieDate = new Date;
      CookieDate.setFullYear(CookieDate.getFullYear() + 3);
      document.cookie = "seenGDRP=true; expires="+ CookieDate.toGMTString() +"; path=/; domain=.lung.org";
      $("body").prepend(banner);
      $(banner).css("display", "block");
    } else{
      // console.log("they have already been here. do not display banner");
    }
  })
</script>
